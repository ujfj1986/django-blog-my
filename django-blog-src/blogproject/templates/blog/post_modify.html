{% extends 'base.html' %}

{% block main %}
        <form action="{% url 'blog:post_modify' form.pk %}" method="post" class="comment-form">
            {% csrf_token %} <!-- 这个token是什么作用？ -->
            <div class="row">
                <div class="col-md-12">
                    <label for="{{ form.title.id_for_lable }}">标题：</label>
                    {{ form.title}}
                    {{ form.title.errors }}
                </div>
                <div class="col-md-12">
                    <label for="{{ form.category.id_for_lable }}">分类：</label>
                    {{ form.category }}
                    {{ form.category.errors }}
                </div>
                <!-- <div class="col-md-4">
                    <label for="{{ form.url.id_for_lable }}">网址：</label>
                    {{ form.url }}
                    {{ form.url.errors }}
                </div> -->
                <div class="col-md-12">
                    <label for="{{ form.body.id_for_lable }}">原文：</label>
                    {{ form.body }}
                    {{ form.body.errors }}
                    <button type="submit" class="comment-btn">保存</button>
                </div>
            </div>    <!-- row -->
        </form>
    
{% endblock main %}
